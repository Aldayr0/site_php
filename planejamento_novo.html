    <script>



        const mesSelect = document.getElementById("mes");
        const diaSelect = document.getElementById("dia");

        // Função para gerar as opções de dia com base no mês selecionado
        function gerarDias() {
            diaSelect.innerHTML = "";
            const mesSelecionado = parseInt(mesSelect.value);
            const ultimoDia = new Date(new Date().getFullYear(), mesSelecionado, 0).getDate();

            for (let dia = 1; dia <= ultimoDia; dia++) {
                const option = document.createElement("option");
                option.value = dia;
                option.textContent = dia;
                diaSelect.appendChild(option);
            }
        }

        // Evento para chamar a função de geração de dias quando o mês for alterado
        mesSelect.addEventListener("change", gerarDias);

        // Chamar a função inicialmente para exibir os dias do mês atual
        gerarDias();
    </script>
